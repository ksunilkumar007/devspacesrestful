schemaVersion: 2.1.0
metadata:
  name: spring-boot-http-booster
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.0
      env:
        - name: USE_JAVA8
          value: "true"
      memoryLimit: 3Gi
      endpoints:
        - exposure: public
          name: http-booster
          protocol: http
          targetPort: 8080
        - exposure: internal
          name: debug
          protocol: http
          targetPort: 5005
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G
commands:
  - id: 1-build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/rest-http-example
      commandLine: mvn -DskipTests clean install
      group:
        kind: build
  - id: 2-run
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/rest-http-example
      commandLine: mvn spring-boot:run
      group:
        kind: run
  - id: 3-run-in-debug
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/rest-http-example
      commandLine: >-
          mvn spring-boot:run -Dspring-boot.run.jvmArguments="-Xdebug
          -Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=5005"
      group:
        kind: run
  - id: 4-run-tests
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/rest-http-example
      commandLine: mvn verify
      group:
        kind: test
  - id: 5-log-into-cluster
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/rest-http-example
      commandLine: |
          echo
          echo "Before you can deploy this application to an openshift cluster,"
          echo "you must run 'oc login ...' in the tools terminal."
          echo
      group:
        kind: run
  - id: 6-deploy-to-openshift
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/rest-http-example
      commandLine: mvn fabric8:deploy -Popenshift -DskipTests
      group:
        kind: run
